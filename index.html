<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>GIPHY PARTY</h1>
    <div id="form">
      <form autocomplete="off" id="searchForm" action="">
        <input
          type="text"
          name=""
          id="searchInput"
          placeholder="Enter a search term!"
        />
        <button id="submitBtn" type="submit">Search Giphy</button>
        <button id="removeBtn" type="reset">Remove All</button>
      </form>
    </div>

    <div id="giphyGallery"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
